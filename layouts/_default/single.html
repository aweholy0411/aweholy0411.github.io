{{ define "main" }}
  {{ partial "page-header" . }}


  <section class="section-sm">
    <div class="container">
      <div class="row justify-center">
        <div class="lg:col-7">

          {{ $image:= .Params.feature_image }}
          {{ if $image }}
            {{ partial "image" (dict "Src" $image "Context" .Page "Alt" .Title "Class" "mb-6 w-full rounded") }}
          {{ end }}

          <div class="content">
            {{ .Content }}
          </div>


        </div>
      </div>
    </div>
  </section>

{{ end }}
